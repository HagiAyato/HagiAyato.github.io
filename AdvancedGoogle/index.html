    <title>高度なGoogle検索</title>
    <meta name="description" content="Google検索で使用できる高度な検索機能を、簡単に使用できるページ。現状は、特によくつかわれるOR,AND,完全一致,除外の各条件を試すことができます。" />
</head>

<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1>高度なGoogle検索</h1>
                <p>Internet Explorer非対応です。</p>
            </div>
        </div>
    </nav>
</header>

<body>
    <div class="container-fluid">
        <div class="p-1">
            <button class="btn" id="BTNReadme" onclick="dispReadme();">説明表示▼</button><br />
            <div class="border p-3" id="readme" style="display:none">
                <h3>高度なGoogle検索の使い方</h3>
                <ol>
                    <li>検索したいワードを"検索ワード："に入力</li>
                    <li>条件を設定する場合は、"条件挿入："のボタンを押して、条件文を挿入<br />カッコ内を条件文に置き換え</li>
                    <li>検索ボタンを押す</li>
                </ol>
            </div>
        </div>
        <table>
            <tr>
                <td>検索ワード</td>
                <td>：</td>
                <td><input type="text" id="word" placeholder="search word" /></td>
            </tr>
            <tr>
                <td>条件追加</td>
                <td>：</td>
                <td>
                    <input type="button" value="完全一致検索" onclick='addQuery("\"(条件を入力)\"");' />
                    <input type="button" value="AND条件" onclick="addQuery(' (AND条件を入力)');" />
                    <input type="button" value="OR条件" onclick="addQuery(' OR (OR条件を入力)');" />
                    <input type="button" value="除外(NOT)条件" onclick="addQuery(' -(除外条件を入力)');" />
                    <input type="button" value="任意の文字列" onclick="addQuery('*');" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>対象範囲</label>
                </td>
                <td></td>
                <td>
                    <select id="scope">
                        <option value="">ページ全体</option>
                        <option value="allintitle:">ページタイトルのみ</option>
                        <option value="allintext:">ページ本文のみ</option>
                        <option value="allinurl:">ページURLのみ</option>
                        <option value="allinanchor:">ページへのリンク内</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="chk_before"
                        onclick="changeEnable(this.checked, 'before')" /><label>期間指定(指定日以前)</label>
                </td>
                <td></td>
                <td>
                    <input type="date" id="before" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="chk_after"
                        onclick="changeEnable(this.checked, 'after')" /><label>期間指定(指定日以降)</label>
                </td>
                <td></td>
                <td>
                    <input type="date" id="after" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="chk_number"
                        onclick="changeEnable(this.checked, 'number_from', 'number_to')" /><label>数値範囲指定</label>
                </td>
                <td></td>
                <td>
                    <input type="number" id="number_from" disabled />
                    <label>～</label>
                    <input type="number" id="number_to" disabled />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="chk_site"
                        onclick="changeEnable(this.checked, 'site')" /><label>対象サイト/ドメイン指定</label>
                </td>
                <td></td>
                <td>
                    <input type="text" id="site" disabled />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="chk_sns"
                        onclick="changeEnable(this.checked, 'sns')" /><label>対象SNS指定</label>
                </td>
                <td></td>
                <td>
                    <input type="text" id="sns" disabled />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="chk_location"
                        onclick="changeEnable(this.checked, 'location')" /><label>対象ロケーション指定</label>
                </td>
                <td></td>
                <td>
                    <input type="text" id="location" disabled />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="chk_filetype"
                        onclick="changeEnable(this.checked, 'filetype')" /><label>ファイル拡張子指定</label>
                </td>
                <td></td>
                <td>
                    <label>.</label>
                    <input type="text" id="filetype" disabled />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn btn-primary btn-lg" value="検索" onclick="search();" />
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
